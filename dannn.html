<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dannsoblessed</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: "Press Start 2P", cursive;
}

/* CONTAINER */
#scene {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* BACKGROUND GIF FULL-ZOOM */
#bg {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: 30%;
    transform: translate(-50%, -50%);
    object-fit: contain;
}

/* DIALOG BOX */
.dialog {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 78%;
    background: rgba(0, 0, 0, 0.55);
    padding: 25px 20px;
    border-radius: 22px;
    border: 4px solid #00F0FF;
    box-shadow: 0 0 12px #00F0FF, 0 0 20px rgba(125, 249, 255, 1);
    text-align: center;
    color: white;
}

/* TEXT */
.text {
    font-size: 1rem;
    line-height: 1.6rem;
    margin-bottom: 25px;
    text-shadow: 0 0 4px #fff;
}

/* BUTTON */
button {
    font-family: "Press Start 2P";
    padding: 12px 22px;
    background: #00F0FF;
    border: none;
    border-radius: 14px;
    font-size: 0.8rem;
    box-shadow: 0 4px 0 #00F0FF, 0 0 10px #00F0FF;
    cursor: pointer;
}

/* FADE ANIMASI */
.fade {
    animation: fadeIn 0.8s ease forwards;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>
<body>

<div id="scene">
    <img id="bg" src="bg14.gif" class="fade">

    <div class="dialog fade" id="dialogBox">
        <div class="text" id="dialogText">
            <!-- Text akan diubah lewat JS -->
        </div>

        <button id="nextBtn">Masuk</button>
    </div>
</div>

<audio id="bgm" loop>
    <source src="dannn.mp3" type="audio/mpeg">
</audio>

<script>
let scene = 0;  // mulai dari scene 0

const bg = document.getElementById("bg");
const text = document.getElementById("dialogText");
const button = document.getElementById("nextBtn");
const bgm = document.getElementById("bgm");

// set text awal untuk scene 0
bg.src = "bg14.gif";
text.innerHTML = "Klik 'Masuk' untuk memulai";

button.addEventListener("click", () => {
    if(scene === 0){
        // play musik setelah interaksi
        bgm.play().catch(err => console.log(err));

        // pindah ke scene 1
        scene = 1;
        bg.src = "bg13.gif";  // scene 1
        text.innerHTML = "bumi<br>gonjang ganjing";
        button.innerText = "Cakeppp";  // ubah tombol
    }
    else if(scene === 1){
        scene = 2;
        bg.src = "bg15.gif";  // scene 2
        text.innerHTML ="<p>nNad's vision is never fading</p>";

        // hapus tombol di scene 2
        button.remove();
    }
});
</script>

</body>
</html>
